<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="body-container">
            <div class="header">
                <h1>Etch-a-Sketch</h1>
            </div>
            <div class ='main-container'>
                <div class="color-grid-container">
                    <div class="grid-border-container">
                        <div class="grid-container">
                        </div>
                    </div>
                    <div class="color-container">
                        <input type="color" id="colorPicker" name="colorPick" value="#000000">
                        <label for="head">Color Picker</label>
                    </div>
                </div>
                <div class='slider-container'>
                    <input id="sizeSlider" type="range" min="16" max="128" step="1" value="0">
                    <div id="sliderValue">0x0</div>
                </div>
                <button class="clear-button" role="button">Clear Grid</button>
                <input type="button" class="rainbow-button" value="Rainbow Mode : OFF" onclick="buttonToggle();">
            </div>
        </div>
        <script src="js/script.js" async defer></script>
    </body>
</html>
